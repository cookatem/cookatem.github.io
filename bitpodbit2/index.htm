<!DOCTYPE html>
<html lang = "ru">
    <head>
        <title>BitPodBit - Лучшие хиты 2020-2021 года</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;1,200&family=Indie+Flower&family=Yusei+Magic&display=swap" rel = "stylesheet">
        <link href = "styles/reset.css" rel = "stylesheet" type = "text/css">
        <link href = "styles/main.css" rel = "stylesheet" type = "text/css">
        <meta name = "description" content = "Хиты 2020-2021 года! BitPodBot https://vk.com/bitpodblt">
        <meta name = "keywords" content = "BitPodBit, Топ музыки, Музыка, Хиты">
        <meta name = "author" content = "BitPodBit - Maxim Byshyev">
    </head>
    <body>
        <div class = "container">
            <div class = "blur-container">
                <header>
                    <a class = "logo" href = "https://vk.com/bitpodblt" target = "_blank">BitPodBit</a>
                </header>
                <main class = "music_content">

                    <div class = "music_top_list__container">
                        <div class = "music_top_list">
                            <label class = "music_top_list__block" onclick = "MobileModalShow('modal_window', 'active', true)">
                                <div class = "block__music_place">1</div>
                                <div class = "block_information">
                                    <h3 class = "block_information__music_title">Rockstar</h3>
                                    <h4 class = "block_information__music_author">Post Malone feat 21 Savage</h4>
                                </div>
                            </label>

                        </div>
                    </div>
                    <div class = "music_player" id = "modal_window">
                        <label class = "close_icon" onclick = "MobileModalShow('modal_window', 'active', false)">←</label>
                        <img class = "music_player__image" id = "music_player__image" src = "img/songs/rockstar.jpg" alt = "Rockstar">
                        <div class = "music_player__music_play">
                            <h3 class = "music_play__music-title">Rockstar</h3>
                        </div>
                    </div>
                    <script type = "text/javascript" src = "scripts/script.js"></script>
                </main>
            </div>
        </div>
    </body>
</html>
