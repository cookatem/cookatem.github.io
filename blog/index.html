<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Bloxer - Blog</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Work+Sans&display=swap" rel = "stylesheet">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel = "shortcut icon" href="images/logo.jpg">
        <link href = "styles/reset.css" rel = "stylesheet" type = "text/css">
        <link href = "styles/main.css" rel = "stylesheet" type = "text/css">
        <script type = "text/javascript" src = "scripts/script.js"></script>
    </head>
    <body>
        <header class = "container header_container">
            <div class = "menu_ico" id = "menu_ico" onclick = "changeElement(['menu_block', 'menu_modal_window', 'menu_ico'], element => element?.classList.toggle('active'));">
                <div class = "menu_ico__line"></div>
                <div class = "menu_ico__line small"></div>
                <div class = "menu_ico__line"></div>
            </div>
            <i class="fi-rr-search" onclick = "changeElement(['search_window'], element => element?.classList.toggle('active'));"></i>
        </header>
        <div class = "menu_container">
            <div class = "modal-window_container menu_modal_window" id = "menu_modal_window"></div>
            <div class = "menu_block" id = "menu_block">
                <ul class = "menu_block__list">
                    <li class = "menu_block__list_element"><a href = "#">Home</a></li>
                    <li class = "menu_block__list_element"><a href = "#">About</a></li>
                    <li class = "menu_block__list_element"><a href = "#">Blog</a></li>
                    <li class = "menu_block__list_element"><a href = "#">Contact</a></li>
                </ul>
                <i class="fi-rr-cross absolute-top_button" style = "color: black;" onclick = "changeElement(['menu_block', 'menu_modal_window', 'menu_ico'], element => element?.classList.remove('active'));"></i>
            </div>
        </div>
        <div class = "modal-window_container search_window" id = "search_window">
            <form action = "" class = "form_container">
                <input type = "text" name = "search_value" placeholder = "Search here..." class = "input_element">
                <button class = "confirm_button" type="submit"><i class="fi-rr-search"></i></button>
            </form>
            <i class="fi-rr-cross absolute-top_button" onclick = "changeElement(['search_window'], element => element?.classList.remove('active'))"></i>
        </div>
        <main class = "container main_container">
            <div class = "slider-container">
                <div class = "slider-container__trackline">
                    <div class = "slider-container__trackline_item">
                        <div class = "trackline_item__information">
                            <div class = "trackline_item__information__reading">
                                <p id = "container-postdate">April 3, 2019</p>
                                <p id = "container-postread">2 Mins Read</p>
                            </div>
                            <h2 class = "trackline_item__information__title">Choosing The Right Glass Shape</h2>
                        </div>
                    </div>
                </div>
                <button class = "slider_button button_left" id = "slide_return"><i class="fi-rr-angle-left"></i></button>
                <button class = "slider_button button_right" id = "slide_skip"><i class="fi-rr-angle-right"></i></button>
            </div>
        </main>
    </body>
</html>
