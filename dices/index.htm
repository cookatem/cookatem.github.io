<!DOCTYPE html>
<html>
    <head>
        <title>Dices - Flexbox Practic</title>
        <meta charset="UTF-8">
        <meta name = "description" content = "PSD Maket">
        <meta name = "keywords" content = "HTML, CSS">
        <meta name = "author" content = "Maxim Byshyev">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
        <link href = "styles/reset.css" rel = "stylesheet" type = "text/css">
        <link href = "styles/main.css" rel = "stylesheet" type = "text/css">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2?family=Caveat&family=Kaushan+Script&family=Lato&family=Montserrat:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class = "intro">
            <h1 class = "intro--title">Dices - Flexbox Practic</h1>
        </header>
        <main class = "dices">
            <div class = "container">
                <div class = "dises-content">
                    <div class = "row">
                        <div class = "dice">
                            <div class = "item-middle justify-middle">
                                <div class = "number"></div>
                            </div>
                        </div>
                        <div class = "dice">
                            <div class = "item-end justify-start">
                                <div class = "number"></div>
                            </div>
                            <div class = "item-start justify-end">
                                <div class = "number"></div>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "dice">
                            <div class = "item-end justify-start">
                                <div class = "number"></div>
                            </div>
                            <div class = "item-middle justify-middle">
                                <div class = "number"></div>
                            </div>
                            <div class = "item-start justify-end">
                                <div class = "number"></div>
                            </div>
                        </div>
                        <div class = "dice">
                            <div class = "justify-start">
                                <div class = "column">
                                    <div class = "item-start justify-start">
                                        <div class = "number"></div>
                                    </div>
                                    <div class = "item-end justify-start">
                                        <div class = "number"></div>
                                    </div>
                                </div>
                            </div>
                            <div class = "column">
                                <div class = "item-start justify-end">
                                    <div class = "number"></div>
                                </div>
                                <div class = "item-end justify-end">
                                    <div class = "number"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "dice">
                            <div class = "justify-start">
                                <div class = "column">
                                    <div class = "item-start justify-start">
                                        <div class = "number"></div>
                                    </div>
                                    <div class = "item-end justify-start">
                                        <div class = "number"></div>
                                    </div>
                                </div>
                            </div>
                            <div class = "item-middle justify-middle">
                                <div class = "number"></div>
                            </div>
                            <div class = "column">
                                <div class = "item-start justify-end">
                                    <div class = "number"></div>
                                </div>
                                <div class = "item-end justify-end">
                                    <div class = "number"></div>
                                </div>
                            </div>
                        </div>
                        <div class = "dice">
                            <div class = "justify-start">
                                <div class = "column">
                                    <div class = "item-start justify-start">
                                        <div class = "number"></div>
                                    </div>
                                    <div class = "item-end justify-start">
                                        <div class = "number"></div>
                                    </div>
                                </div>
                            </div>
                            <div class = "justify-middle">
                                <div class = "column">
                                    <div class = "item-start justify-start">
                                        <div class = "number"></div>
                                    </div>
                                    <div class = "item-end justify-start">
                                        <div class = "number"></div>
                                    </div>
                                </div>
                            </div>
                            <div class = "justify-end">
                                <div class = "column">
                                    <div class = "item-start justify-end">
                                        <div class = "number"></div>
                                    </div>
                                    <div class = "item-end justify-end">
                                        <div class = "number"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
