<!DOCTYPE html>
<html lang = "ru">
    <head>
        <title>Our Blog - News 2021</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
        <meta name = "description" content = "Блоги, новости о мире">
        <meta name = "keywords" content = "Блог, Blog, Новости, News">
        <meta name = "author" content = "Maxim Byshyev">
        <link href = "styles/reset.css" rel = "stylesheet" type = "text/css">
        <link href = "styles/main.css" rel = "stylesheet" type = "text/css">
        <script src = "scripts/sort_news.js" type = "text/javascript"></script>
    </head>
    <body>
        <header class = "header">
            <nav class = "header-nav">
                <label class = "user_avatar show">
                    <div class = "user_avatar__img"></div>
                    <div class = "user_avatar__status"></div>
                </label>
                <ul class = "nav_list show">
                    <li class = "nav_list__element active">Главная</li>
                    <li class = "nav_list__element">О нас</li>
                    <li class = "nav_list__element">Контакты</li>
                    <li class = "nav_list__element" onclick = "ModalWindow('modal_window', true);">Поиск</li>
                    <li class = "nav_list__element phone_number">+7 (987) 887-87</li>
                </ul>
            </nav>
            <div class = "header_image">
                <div class = "header__main_image" id = "main_bg"></div>
                <div class = "loading_block" id = "loading_block"></div>
            </div>
        </header>
        <div class = "modal_window" id = "modal_window">
            <div class = "modal_window__block">
                <input class = "window__block_search" placeholder = "Введите свой запрос.." id = "search_block" name = "request">
                <button name = "submit" class = "window__block_submit" id = "submit_search">Искать<img class = "block_submit__img" src = "img/search.png" alt = "search"></button>
                <div class = "close_button" onclick = "ModalWindow('modal_window', false);">&#10006;</div>
            </div>
            <div class = "modal_window__block_results" id = "search_results"></div>
        </div>
        <script src = "scripts/search.js" type = "text/javascript"></script>
        <script src = "scripts/script.js" type = "text/javascript"></script>
    </body>
</html>
