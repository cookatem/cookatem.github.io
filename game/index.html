<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>A Journey in the Void</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link href = "styles/reset.css" rel = "stylesheet" type = "text/css">
        <link href = "styles/style.css" rel = "stylesheet" type = "text/css">
        <script src = "scripts/app.js" type = "text/javascript"></script>
    </head>
    <body>
        <main class = "game-area">
            <div class = "game-error">
                <h2 class = "usual-title">Unfortunately, game doesn't support mobile device</h2>
                <h2 class = "usual-title">(К сожалению, игра не поддерживает мобильные устройства)</h2>
            </div>
            <div class = "player-area">
                <h3 class = "hint-text top">W</h3>
                <div class = "player-cube middle" id = "player"></div>
                <h3 class = "hint-text bottom">S</h3>
            </div>
            <div class = "unfriendly-area"></div>
        </main>
    </body>
</html>
