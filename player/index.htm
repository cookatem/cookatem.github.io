<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Плеер - BitPodBit</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0">
        <link href = "photos/icon.png" rel = "shortcut icon" type = "image/png">
        <link href = "styles/reset.css" rel = "stylesheet" type = "text/css">
        <link href = "styles/main.css" rel = "stylesheet" type = "text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kaushan+Script&family=Lato&family=Montserrat:wght@400;700&family=Raleway&family=Work+Sans:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <div class = "head">
                <h3 class = "author" id = "author">Author</h3>
                <span class = "place" id = "place">0. </span>
                <h1 id = "name_of_song">Song</h1>
            </div>
            <div class = "player" id = "player">
                <div class = "player-line" id = "player-line">
                    <div class = "max-line"></div>
                    <div class = "playing-line" id = "playing-line"></div>
                </div>
                <div class = "player-buttons">
                    <div class = "play fa fa-pause" id = "play" onclick = "PlaySong()"></div>
                    <div class = "time">
                        <span id = "now">
                            <span id = "now-minutes">0</span>:
                            <span id = "now-seconds">0</span>
                        </span>
                         / 
                        <span id = "end"></span>
                    </div>
                    <div class = "again fa fa-backward" onclick = "playAgain()"></div>
                </div>
            </div>
            <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
            <script src = "scripts/script.js" type = "text/javascript"></script>
        </main>
    </body>
</html>
